<div class=" container">
    <div class="row" style="
    margin-right: -110px;
    margin-left: -113px;
">

        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="username" placeholder="E-mail" name="email">
                                <!--<input class="form-control" ng-model="username" placeholder="E-mail" name="email" type="email" autofocus>-->
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value="">
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<button type="submit" class="btn btn-lg btn-success btn-block" ng-click="add()">Save</button>-->

                          
                            <div class="row">

                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <!-- Button trigger modal -->
                                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="add()" data-toggle="modal" data-target="#myModal">Save</button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
                                                </div>
                                                <div class="modal-body" style="position: absolute;">
                                                    Enter username and password
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                   
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>



                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
